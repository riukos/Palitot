{% extends "base.html" %}

{% block content %}
<div class="row mt-1 no-gutters">
  {% for projeto in projetos %}
  <div class="col-md-6">
      <a href="{% url 'portfolio:project_detail' projeto.pk %}">
        <img src="{{ projeto.imagem_set.first.imagem.url }}" class="card-img-top position-relative rounded-0" alt="{{ projeto.nome }}"
              .card-img-top {
                width: 100%;
                height: 100%;
                object-fit: cover;
              }
              style="max-height: 200px;">
      </a>
  </div>
  {% endfor %}
</div>
{% endblock %}
